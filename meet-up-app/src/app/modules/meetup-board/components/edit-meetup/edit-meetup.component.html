<div class="container">
  <form [formGroup]="editForm" (submit)="editMeetup()">
    <label for="name">имя</label>
    <input type="text" id="name" formControlName="name" />

    <label for="time">time</label>
    <input type="text" id="time" formControlName="time" />

    <label for="duration">duration</label>
    <input type="number" id="duration" formControlName="duration" />

    <label for="location">location</label>
    <input type="text" id="location" formControlName="location" />

    <label for="description">description</label>
    <input type="text" id="description" formControlName="description" />

    <label for="targetAudience">targetAudience</label>
    <input type="text" id="targetAudience" formControlName="targetAudience" />

    <label for="needToNow">needToNow</label>
    <input type="text" id="needToNow" formControlName="needToNow" />

    <label for="willHappen">willHappen</label>
    <input type="text" id="willHappen" formControlName="willHappen" />

    <label for="reasonToCome">reasonToCome</label>
    <input type="text" id="reasonToCome" formControlName="reasonToCome" />

    <div class="buttons-container">
      <button (click)="deleteMeetup()" class="delete">Удалить</button>
      <button (click)="cancelEditing()" class="cancel">Отменить</button>
      <button type="submit" class="submit">Изменить</button>
    </div>
  </form>
</div>
